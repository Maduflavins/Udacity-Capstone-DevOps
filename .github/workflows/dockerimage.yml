name: Docker Image CI
env:
  DOCKER_USERNAME: ${{ github.actor }}
  DOCKER_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
  DOCKER_REPONAME:  "capstone-bcrypt" 

on:
  push:
    branches:
      - master
    paths:
      - 'Dockerfile'
      - 'app/**'
      - '.github/**'

jobs:
  check-dockerfile:
    name: Hadolint Dockerfile
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container: 
      image: hadolint/hadolint:latest-debian
    steps:
      - uses: actions/checkout@master
      - name: Run hadolint
        run: |
          hadolint ./Dockerfile | tee -a hadolint_lint.txt
          lintErrors=$(stat --printf="%s"  hadolint_lint.txt)
          if [ "$lintErrors" -gt "0" ]; then
              echo "Errors have been found, please see below"
              cat hadolint_lint.txt
              exit 1
          else
              echo "There are no erros found on Dockerfile!!"
          fi
        
  docker-build-bcrypt:
    name: Docker build bcrypt
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout git repo"
      uses: actions/checkout@master
    - name: Build the Docker image
      run: |
        docker build . \
        --file Dockerfile \
        --tag $DOCKER_USERNAME/$DOCKER_REPONAME:${GITHUB_SHA::7}
   
  security-scan-bcrypt:
    name: Scan Bcrypt
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: aquasec/trivy:latest
    steps:
      - name: Show version (Trivy)
        uses: docker://aquasec/trivy:latest
        with:
          args: -v
      - name: Vulnerability Scan Of Docker Images With Trivy
        uses: docker://docker.io/aquasec/trivy:latest
        with:
          args: --format json --no-progress --output report.json $DOCKER_USERNAME/$DOCKER_REPONAME:${GITHUB_SHA::7}
      - name: Show result (JSON)
        run: cat report.json
    
  docker-push-bcrypt:
    name: Docker push bcrypt
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Login to Dockerhub
      run: | 
        echo $DOCKER_PASSWORD | \
        docker login https://index.docker.io/v1/ \
        --username $DOCKER_USERNAME --password-stdin
    - name: Push the Docker image
      run: |
        docker push \
        $DOCKER_USERNAME/$DOCKER_REPONAME:${GITHUB_SHA::7}
    
